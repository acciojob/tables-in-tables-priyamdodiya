<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 45%;
            height: 80%;
            margin: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .nested-table {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .nested-table table {
            width: 100%;
            height: 40%;
        }

        .nested-table ul {
            margin: 0;
            padding: 0;
        }

        .nested-table li {
            list-style: disc;
            margin-left: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="nested-table">
        <table>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
            <tr>
                <td>abc</td>
                <td>def</td>
            </tr>
        </table>
        <ul>
            <li>List item</li>
            <li>List item</li>
            <li>List item</li>
        </ul>
    </div>

    <div class="nested-table">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Nested Table 1</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nested Table</td>
                    <td>Demo Continued</td>
                </tr>
            </tbody>
        </table>
        <div class="button-container">
            <button>HTML</button>
        </div>
    </div>

</body>
</html>
